<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Replica</title>
</head>
<body>
    <section>
        <form>
            <div class="header">
                <p  class="sign-in">Sign In</p>
            </div>
            <div class="email">
                <label>Email(phone or mobile accounts)</label><br>
            </div>
            <div class="email-input">
                <input class="size" type="text" placeholder="Enter Email">
            </div>
            <div class="password-label">
                <br><label>Password</label>
                <a href="#" class="forgot-link">Forgot Password</a><br>
            </div>
            <div class="password-input">
                <input class="size-2" type="text" placeholder="Enter Password"><br>
            </div>
            <button class="continue" style="background-color: rgb(247, 189, 105)">Continue</button><br>
            <div class="help">
                <a href="#" style="text-decoration: none; color: rgb(4, 146, 235);">&#9656Need Help?</a>
            </div>
        </form>
    </section>

    <!-- New? -->
<section class="new">
    <div class="line"></div>
    <div style="display:inline-block;">New to Amazon?</div>
    <div class="line"></div>

    <button class="create">Create Your Amazon Account</button>
    
</section>
<hr>
<footer>
    
    <div class="group">
        <div><a href="#">Conditions of use</a></div>
        <div><a href="#">Privacy Policy</a></div>
        <div><a href="#">Help</a></div>
    </div>

    <div class="trademark">
        <p>&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
    </div>
</footer>

</body>
</html>
